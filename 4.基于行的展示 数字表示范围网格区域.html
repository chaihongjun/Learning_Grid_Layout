<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!--必选  for PC -->
    <title>demo 4: 基于行的展示 数字表示范围网格区域</title>
    <style>
    body {
        margin: 40px;
    }
    .wrapper {
              /* 父容器定义为grid*/
        display: -ms-grid;
        display: grid;
        /*  创建含3个列的网格系统 */
        -ms-grid-columns: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
        /* 每个网格单元的间隙（包含列间距和行间距）*/
        /*
          grid-gap 包含
           grid-row-gap
            grid-column-gap
         */
        grid-gap: 10px;
        background-color: #fff;
        color: #444;
    }
    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
    }

/*  new */

/*

grid-area :    grid-row-start   /   grid-column-start  /grid-row-end /grid-column-end;





 */



 .a {
        grid-area: 1 / 2 / 2 / 3;
    }
    .b {
        grid-area: 2 / 2 / 3 / 3;
    }
    .c {
        grid-area: 2 / 3 / 3 / 4;
    }
    .d {
        grid-area: 1 / 1 / 2 / 2;
    }
    .e {
        grid-area: 2 / 1 / 3 / 2;
    }
    .f {
        grid-area: 1 / 3 / 2 / 4;
    }


    </style>
</head>
<body>
    <h1> demo 4: 基于行的展示 数字表示范围网格区域</h1>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
